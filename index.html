<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class='title'>Currency Converter</h1>
    <form class="modal">
        <label for="base-currency">Please enter base currency code <br> (ISO 4217 Three Letter Currency Code):</label>
        <input type="text" name="base-currency" id="base">
        <label for="ammount">Please enter ammount of money you want to convert:</label>
        <input type="number" name="ammount" step="0.01" value="1.00" id="ammount">
        <label for="target-currency">Please enter target currency code:</label>
        <input type="text" name="target-currency" id="target">
        <button type="submit" id="convert-button">Convert</button>
    </form>
    <p class="result" id="result"></p>
</body>
</html>
